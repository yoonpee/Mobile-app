<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="css/style.css">
    <script
      src="https://kit.fontawesome.com/2a8ec7a992.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="user-comments" class="userComment">
        <a href="index.html" class="back"><i class="fas fa-arrow-left"></i></a>
        <div class="user-info" id="userInfo">
            <img src="img/pp1.jpg" alt="pp1" />
            <div class="text-box">
              <strong>Anita Michoels</strong>
              <span>3 hrs ago</span>
              <p>You always give good advice. What would you say to
              someone?</p>
            </div>
            <div class="user-func">
              <button class="heartBtn"><i class="fas fa-heart" id="heart"></i>Like</button>
              <button class="brokenBtn"><i class="fas fa-heart-broken" id="broken"></i>Dislike</button>
            </div>
         </div>
         <div class="user-info" id="userInfo">
            <img src="img/pp2.jpg" alt="pp2" />
            <div class="text-box">
              <strong>Francisco Gibbs</strong>
              <span>33 mins ago</span>
              <p>Wow, that's pretty cool solution! I haven't thought that way. thanks!</p>
            </div>
            <div class="user-func">
              <button class="heartBtn"><i class="fas fa-heart" id="heart"></i>Like</button>
              <button class="brokenBtn"><i class="fas fa-heart-broken" id="broken"></i>Dislike</button>
            </div>
          </div>
          <div class="user-info" id="userInfo">
            <img src="img/pp3.jpg" alt="pp3" />
            <div class="text-box">
              <strong>Christine Davidson</strong>
              <span>3 hrs ago</span>
              <p>Yeah, I do totally agree with it! I appreciate this!</p>
            </div>
            <div class="user-func">
              <button class="heartBtn"><i class="fas fa-heart" id="heart"></i>Like</button>
              <button class="brokenBtn"><i class="fas fa-heart-broken" id="broken"></i>Dislike</button>
            </div>
          </div>
          <form class="user-input" id="userInput">
              <input class="inputValue" type="text" placeholder="Add A Comment">
              <button class="user-btn" type="submit"><i class="fas fa-pen"></i></button>
          </form>
    
      </div> 
      <script src="js/message.js"></script>
</body>
</html>
